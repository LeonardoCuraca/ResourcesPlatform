<html>
  <head><title>Transparent Login Form with Floating Placeholder</title>
  	<meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="static/css/loginStyle.css" th:href="@{/css/loginStyle.css}">
  </head>
  <body>
    <div class="box">
      <h2>Iniciar Sesión</h2>
      <form action="" method="post" autocomplete="off">
        <div class="inputBox">
          <input type="text" name="login_username" required>
          <label>Usuario</label>
        </div>
        <div class="inputBox">
          <input type="password" name="login_password" required>
          <label>Contraseña</label>
        </div>
        <input type="submit" name="" value="Entrar"><br>
        ¿Primera vez aquí? <a class="registerLink" href="/nuevo">Regístrate</a>
      </form>
    </div>
  </body>
</html>
